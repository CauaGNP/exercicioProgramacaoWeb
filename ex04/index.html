<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Objects</h1>
        <div>
            <label for="matriculaId">Matricula</label>
            <input type="text" id="matriculaId" placeholder="Ex:1">
        </div>
        <div>
            <label for="nomeId">Nome</label>
            <input type="text" id="nomeId" placeholder="Ex:Alex">
        </div>
        <div>
            <label for="cpfId">CPF</label>
            <input type="text" id="cpfId" placeholder="Ex.123.456.789-00">
        </div>
        <div>
            <label for="idadeId">Idade</label>
            <input type="text" id="idadeId" placeholder="Ex:12">
        </div>
        <button id="buttonId" onclick="buttonAdd()">Confirmar</button>
        <button id="clearButtonId" onclick="buttonClear()">Limpar campos</button>
        <h2>Informação dos alunos:</h2>
        <pre id="pId"></pre>
    </main>
</body>
</html>
