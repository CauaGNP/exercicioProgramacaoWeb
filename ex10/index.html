<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista de despesas</h1>
    <hr>
    <div>
        <label for="inputDespesa">Nome da despesa:</label>
        <input type="text" name="" id="inputDespesa">
        <label for="inputvalorGastoDespesa">Valor gasto:</label>
        <input type="number" name="" id="inputvalorGastoDespesa">
        <button id="buttonEnviarDespesas">Enviar</button>
    </div>
    <div id="divDespesas">
        <ol id="list"></ol>
        <label for="totalDespesa">Total gasto:</label>
        <input type="number" name="" id="totalDespesa" disabled>
    </div>
    <div id="atualizarValor">
        <label for="attValue">Atualizar valor</label>
        <input type="number" name="" id="attValue">
        <div>
            <button id="backButton">Voltar</button>
            <button id="attButton">Atualizar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
